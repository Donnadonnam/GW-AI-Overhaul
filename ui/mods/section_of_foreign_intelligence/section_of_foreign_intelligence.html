<div class="section_of_foreign_intelligence">
  <!-- Modified by Quitch - changes documented at https://github.com/Quitch/GW-AI-Overhaul -->
  <h3><loc>Planetary Intelligence</loc></h3>
  <div class="table">
    <div class="tablebody">
      <div class="tr">
        <div class="td"><loc>Surface Area:</loc></div>
        <div class="td">
          <span class="inline" data-bind="text: $root.systemSurfaceArea"></span
          >k<sup>2</sup>
        </div>
      </div>
      <div class="tr">
        <div class="td"><loc>Threat Level:</loc></div>
        <div class="data" data-bind="text: $root.systemThreat"></div>
      </div>
    </div>
  </div>
  <div data-bind="visible: model.selection.system().star.ai()">
    <h3><loc>Game Options</loc></h3>
    <div class="table">
      <div class="tablebody">
        <div class="tr">
          <div class="td"><loc>Bounties:</loc></div>
          <div class="data" data-bind="text: $root.bountyMode"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Big Spawns:</loc></div>
          <div class="data" data-bind="text: $root.landAnywhere"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Team Death:</loc></div>
          <div class="data" data-bind="text: $root.suddenDeath"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    data-bind="visible: model.selection.system().star.ai() && model.selection.system().star.ai().typeOfBuffs"
  >
    <h3><loc>AI Buffs</loc></h3>
    <div class="table">
      <div class="tablebody">
        <div class="tr">
          <div class="td"><loc>Build:</loc></div>
          <div class="data" data-bind="text: $root.techBuild"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Cost:</loc></div>
          <div class="data" data-bind="text: $root.techCost"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Damage:</loc></div>
          <div class="data" data-bind="text: $root.techDamage"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Health:</loc></div>
          <div class="data" data-bind="text: $root.techHealth"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Speed:</loc></div>
          <div class="data" data-bind="text: $root.techSpeed"></div>
        </div>
      </div>
    </div>
  </div>
  <div data-bind="visible: model.selection.system().star.ai()">
    <h3><loc>System Faction</loc></h3>
  </div>
  <ul data-bind="foreach: $root.systemOwner">
    <li class="commander">
      <div class="div_player_icon">
        <div
          class="fill player_masked"
          data-bind="style: { backgroundColor: color }"
        ></div>
        <div class="outline">
          <img
            src="coui://ui/main/game/live_game/img/players_list_panel/icon_player_outline.png"
          />
        </div>
      </div>
      <h4><span class="commander-name" data-bind="text: name"></span></h4>
      <div class="table">
        <div class="tablebody">
          <div class="tr">
            <div class="td"><loc>Threat:</loc></div>
            <div class="data" data-bind="text: threat"></div>
          </div>
          <div class="tr">
            <div class="td"><loc>Personality:</loc></div>
            <div class="data" data-bind="text: character"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div
    data-bind="visible: model.selection.system().star.ai() && model.selection.system().star.ai().foes"
  >
    <h3><loc>Additional Factions</loc></h3>
  </div>
  <ul data-bind="foreach: $root.ffaOpponents">
    <li class="commander">
      <div class="div_player_icon">
        <div
          class="fill player_masked"
          data-bind="style: { backgroundColor: color }"
        ></div>
        <div class="outline">
          <img
            src="coui://ui/main/game/live_game/img/players_list_panel/icon_player_outline.png"
          />
        </div>
      </div>
      <h4><span class="commander-name" data-bind="text: name"></span></h4>
      <div class="table">
        <div class="tablebody">
          <div class="tr">
            <div class="td"><loc>Threat:</loc></div>
            <div class="data" data-bind="text: threat"></div>
          </div>
          <div class="tr">
            <div class="td"><loc>Personality:</loc></div>
            <div class="data" data-bind="text: character"></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
