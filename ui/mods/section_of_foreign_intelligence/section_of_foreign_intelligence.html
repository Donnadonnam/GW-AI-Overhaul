<!-- Modified by Quitch - changes documented at https://github.com/Quitch/GW-AI-Overhaul -->
<div class="section_of_foreign_intelligence">
  <h3>Planetary Intelligence</h3>
  <div class="surface-area">
    Surface Area
    <span class="area" data-bind="text: $root.systemSurfaceArea"></span>k<sup>2</sup>
  </div>
  </ul>
  <div data-bind="visible: model.selection.system().star.ai()">
    <h3>System Faction</h3>
  </div>
  <ul data-bind="foreach: $root.system_owner">
    <li class="commander">
      <div class="div_player_icon">
        <div class="fill player_masked" data-bind="style: { backgroundColor: color }"></div>
        <div class="outline">
          <img src="coui://ui/main/game/live_game/img/players_list_panel/icon_player_outline.png" />
        </div>
      </div>
      <h4><span class="commander-name" data-bind="text: name"></span></h4>
      Threat:
      <span class="commander-threat" data-bind="text: threat"></span><br>
      Personality:
      <span class="commander-threat" data-bind="text: character"></span>
    </li>
  </ul>
  <div data-bind="visible: model.selection.system().star.ai() && model.selection.system().star.ai().foes">
    <h3>Additional Factions</h3>
  </div>
  <ul data-bind="foreach: $root.ffa_opponents">
    <li class="commander">
      <div class="div_player_icon">
        <div class="fill player_masked" data-bind="style: { backgroundColor: color }"></div>
        <div class="outline">
          <img src="coui://ui/main/game/live_game/img/players_list_panel/icon_player_outline.png" />
        </div>
      </div>
      <h4><span class="commander-name" data-bind="text: name"></span></h4>
      Threat:
      <span class="commander-threat" data-bind="text: threat"></span><br>
      Personality:
      <span class="commander-threat" data-bind="text: character"></span>
    </li>
  </ul>
</div>
