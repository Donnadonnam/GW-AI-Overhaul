<div
  id="gwo-panel"
  class="attendmouse"
  data-bind="visible: !$root.showSystemCard() && !$root.hidingUI()"
  style="display: none"
>
  <div class="gwo_info">
    <h2><loc>Galactic War Overhaul</loc></h2>
    <div class="table">
      <div class="tablebody">
        <div class="tr">
          <div class="td"><loc>Version:</loc></div>
          <div class="data" data-bind="text: $root.gwaioVersion"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Difficulty:</loc></div>
          <div class="data" data-bind="text: $root.gwaioDifficulty"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Size:</loc></div>
          <div class="data" data-bind="text: $root.gwaioSize"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>AI:</loc></div>
          <div class="data" data-bind="text: $root.gwaioAI"></div>
        </div>
        <h3><loc>Options</loc></h3>
        <div class="tr">
          <div class="td"><loc>Faction Scaling:</loc></div>
          <div class="data" data-bind="text: $root.gwaioFactionScaling"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>System Scaling:</loc></div>
          <div class="data" data-bind="text: $root.gwaioSystemScaling"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Easier Start:</loc></div>
          <div class="data" data-bind="text: $root.gwaioEasierStart"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Tougher Commanders:</loc></div>
          <div
            class="data"
            data-bind="text: $root.gwaioTougherCommanders"
          ></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Hardcore:</loc></div>
          <div class="data" data-bind="text: $root.gwaioHardcore"></div>
        </div>
      </div>
    </div>
    <div class="table_bottom">
      <div class="tablebody">
        <h3>Player</h3>
        <div class="tr">
          <div class="td"><loc>Faction:</loc></div>
          <div class="data" data-bind="text: $root.gwaioFactionName"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Loadout:</loc></div>
          <div class="data" data-bind="text: $root.gwaioLoadout()"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>T/W/L:</loc></div>
          <div class="data" data-bind="text: $root.gwaioStats()"></div>
        </div>
      </div>
    </div>
  </div>
</div>
