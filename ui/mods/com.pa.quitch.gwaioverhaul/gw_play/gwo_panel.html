<div
  id="gwo-panel"
  class="attendmouse"
  data-bind="visible: !$root.showSystemCard() && !$root.hidingUI()"
  style="display: none"
>
  <div class="gwo_info">
    <h2><loc>Galactic War Overhaul</loc></h2>
    <!-- ko if: $root.game().galaxy().stars()[$root.game().galaxy().origin()].system().gwaio -->
    <div class="table">
      <div class="tablebody">
        <div class="tr">
          <div class="td"><loc>Version:</loc></div>
          <div
            class="data"
            data-bind="text: $root.game().galaxy().stars()[$root.game().galaxy().origin()].system().gwaio.version"
          ></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Difficulty:</loc></div>
          <div class="data" data-bind="text: $root.gwaioDifficulty"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Size:</loc></div>
          <div class="data" data-bind="text: $root.gwaioSize"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Faction Scaling:</loc></div>
          <div class="data" data-bind="text: $root.gwaioFactionScaling"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Easier Start:</loc></div>
          <div class="data" data-bind="text: $root.gwaioEasierStart"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Tougher Commanders:</loc></div>
          <div
            class="data"
            data-bind="text: $root.gwaioTougherCommanders"
          ></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Hardcore:</loc></div>
          <div class="data" data-bind="text: $root.gwaioHardcore"></div>
        </div>
      </div>
    </div>
    <!-- /ko -->
  </div>
</div>
